<header
  class="border border-terminal-border bg-terminal-surface/50 p-4 mb-4 shadow-[0_0_15px_rgba(0,255,65,0.1)]"
>
  <div class="flex items-center justify-between flex-wrap gap-4">
    <div class="flex items-center gap-3">
      <!-- Terminal Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-8 h-8 text-terminal-green"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
        />
      </svg>
      <div>
        <h1 class="text-xl md:text-2xl font-bold tracking-wider uppercase">
          {{ title() }}
        </h1>
      </div>
    </div>
    <div class="flex items-center gap-6 text-sm">
      <div class="flex items-center gap-2 text-terminal-muted">
        <span class="text-terminal-muted">{{ currentTime() }}</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="text-terminal-dim">SYS_STATUS:</span>
        <span class="text-terminal-green">OPERATIONAL</span>
        <span
          class="w-2 h-2 bg-terminal-green rounded-full animate-pulse shadow-[0_0_8px_rgba(0,255,65,0.8)]"
        ></span>
      </div>
      <div class="hidden md:flex items-center gap-2 text-terminal-muted">
        <span>UPTIME:</span>
        <span class="text-cyber-cyan">99.97%</span>
      </div>
    </div>
  </div>
</header>
